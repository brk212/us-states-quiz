<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US States Quiz - Find the State!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è US States Quiz</h1>
            <p class="subtitle">Click on the correct state!</p>
        </header>

        <div class="game-info">
            <div class="score-panel">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Streak:</span>
                    <span id="streak" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Progress:</span>
                    <span id="progress" class="value">0/50</span>
                </div>
            </div>

            <div class="question-panel">
                <p>Find: <span id="target-state" class="target-state">Loading...</span></p>
            </div>
        </div>

        <div class="map-container">
            <svg id="us-map"></svg>
        </div>

        <div id="feedback" class="feedback hidden"></div>

        <div class="controls">
            <button id="restart-btn" class="btn btn-primary">Restart Quiz</button>
            <button id="skip-btn" class="btn btn-secondary">Skip State</button>
        </div>

        <div id="game-over" class="game-over hidden">
            <div class="game-over-content">
                <h2>üéâ Quiz Complete!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Correct: <span id="correct-count">0</span>/50</p>
                <p>Accuracy: <span id="accuracy">0</span>%</p>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
